<html lang="zh-CN">
<head>
    <link href="assets/css/mdui.min.css" rel="stylesheet">
    <script src="assets/js/mdui.min.js"></script>
    <meta charset="utf-8">
    <script>
        function uploadfile() {
            document.getElementById("btn_file").click();
        }

        var $$ = mdui.JQ;

        var url = 'recv.php';


        $$.ajaxSetup({
            // 默认禁止触发全局 AJAX 事件
            global: false,

            // 默认使用 POST 请求
            method: 'POST'
        });

        function filesend() {
            $$.ajax({
                url: './file_rev.php',
                processData: false,
                cache: false,
                contentType: false,
                data: new FormData($$('#uploadForm')[0]),
            });
            namesend();
        }

        function namesend() {
            var photoname = $$('#photoname').val();
            var photoname = $$('#photodes').val();
            console.log(photoname);
            /*$$.ajax({
                url: './name_rev.php',
                data: {
                    photoname: `${photoname}`,
                    photodes: `${photoname}`
                },
                success: function () {
                    mdui.snackbar({
                        message: '发送成功',
                    });
                }

            });*/
        }

    </script>

    <title>文件上传</title>
</head>
<body>
<div class="mdui-appbar">
    <div class="mdui-toolbar mdui-color-indigo">
        <a class="mdui-typo-headline">照片上传</a>
    </div>
</div>
<div class="mdui-container">
    <div class="mdui-row">
        <div class="mdui-textfield mdui-textfield-floating-label">
            <label class="mdui-textfield-label">图片名称</label>
            <textarea class="mdui-textfield-input" id="photoname"></textarea>
        </div>
        <div class="mdui-textfield mdui-textfield-floating-label">
            <label class="mdui-textfield-label">图片描述</label>
            <textarea class="mdui-textfield-input" id="photodes"></textarea>
        </div>
    </div>
    <form enctype="multipart/form-data" id="uploadForm">
        <input id="btn_file" name="file" style="display: none;" type="file">
    </form>
    <div class="mdui-row">
        <button class="mdui-btn mdui-color-indigo-accent mdui-ripple mdui-center mdui-btn-raised" onclick="uploadfile()"
                style="margin-top:40px">图片
        </button>
    </div>
    <div class="mdui-row">
        <button class="mdui-btn mdui-color-indigo-accent mdui-ripple mdui-center mdui-btn-raised" onclick="namesend()"
                style="margin-top:40px">Send
        </button>
    </div>
</div>
</body>
</html>
